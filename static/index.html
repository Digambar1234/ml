<!DOCTYPE html>
<html>
<head>
  <title>Regression Model Demo</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Regression Prediction</h2>

  <input id="f1" placeholder="Feature 1">
  <input id="f2" placeholder="Feature 2">
  <input id="f3" placeholder="Feature 3">

  <button onclick="predict()">Predict</button>

  <div id="result"></div>
</div>

<script>
async function predict() {
  const data = {
    features: [
      Number(document.getElementById("f1").value),
      Number(document.getElementById("f2").value),
      Number(document.getElementById("f3").value)
    ]
  };

  const response = await fetch("/predict", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  });

  const result = await response.json();
  document.getElementById("result").innerText =
    "Prediction: " + result.prediction;
}
</script>

</body>
</html>
